apiVersion : apps/v1
kind: Deployment
metadata:
  name: query-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: query
  template:
    metadata:
      labels:
        app: query
    spec:
      containers:
        - name: query
          image: guillegarciac/query:latest

---
apiVersion: v1
kind: Service
metadata:
  name: query-srv
spec:
  selector:
    app: query
  #type: ClusterIP is the default valuem therefore it is not necessary to specify
  ports:
    - name: query
      protocol: TCP
      port: 4002
      targetPort: 4002  